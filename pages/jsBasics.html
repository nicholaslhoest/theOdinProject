<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
</head>
<body>

    <script>
    
        console.log("Hello, World")

        console.log(23+97)
        console.log((4+6+9)/77)
       
        let a = 10
        console.log(a)

        console.log(9*a);

        let b = 7 * a
        console.log(b)

        const max = 57
        let actual = max - 13
        let percentage = actual / max
        console.log(percentage)

        let name = "Name"
        let number1 = 5
        let number2 = 5
        console.log(number1 + number2 + name)
        console.log(name + number2 + number1)

        console.log("5" - "6")


        //Function Building

        let num7 = function add7(num){return num+7;};
        console.log(num7(5));

        let multi = (a,b) => a*b;
        console.log(multi(4,3));

        function capitalize(word){
            let letter = word.slice(0,1).toUpperCase();
            return letter + word.slice(1);
        }

        console.log(capitalize("hello world"));

        function lastLetter(name){
            let size = name.length;
            return name.slice(size-1);
        }

        console.log(lastLetter("Luxembourg"));

    </script>
